<style>
.input-group-addon{
  width:50%;
}
</style>

<div class="modal-header">
	<h4 class="modal-title">Detalle Entregable #{{object.numero}}</h4>
</div>

<div class="modal-body">
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Entregable</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.entregable}}" aria-describedby="basic-addon1"><br>
	</div>

	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Responsable</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.responsable}}" aria-describedby="basic-addon1"><br>
	</div>
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Número del entregable</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.numero}}" aria-describedby="basic-addon1"><br>
	</div>
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Nombre del entregable</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.nombre}}" aria-describedby="basic-addon1"><br>
	</div>
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Siglas del entregable</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.siglas}}" aria-describedby="basic-addon1"><br>
	</div>
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Estatus</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.status_status}}" aria-describedby="basic-addon1"><br>
	</div>
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Fecha de creación</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.fecha_creacion}}" aria-describedby="basic-addon1"><br>
	</div>
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Archivo</span>
	  {% if object.archivo %}
	  <a target="_blank" href="{{object.archivo_liga}}">
		  <input type="text" class="form-control" readonly="readonly" value="{{object.archivo}}" aria-describedby="basic-addon1">
	  </a>
	  {% else %}
	  	<input type="text" class="form-control" readonly="readonly" value="{{object.archivo}}" aria-describedby="basic-addon1">	  
	  {% endif%}
		<br>
	</div>
</div>

<div class="modal-footer">
	<center>
		<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="javascript: $.fancybox.close()">Aceptar</button>
	</center>
</div>
