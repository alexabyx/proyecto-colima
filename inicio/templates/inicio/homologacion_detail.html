{% load i18n %}
{% load staticfiles %}
<style>
.input-group-addon{
  width:50%;
}
</style>

<div class="modal-header">
	<h4 class="modal-title">Homologación</h4>
</div>

<div class="modal-body">
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Nombre</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.nombre}}" aria-describedby="basic-addon1"><br>
	</div>
	
	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Fecha de creación</span>
	  <input type="text" class="form-control" readonly="readonly" value="{{object.fecha}}" aria-describedby="basic-addon1"><br>
	</div>

	<div class="input-group">
	  <span class="input-group-addon" id="basic-addon1">Archivo</span>
	  {% if object.archivo %}
	  	<a target="_blank" href="{{object.archivo_liga }}">
	  	<input type="text" class="form-control" readonly="readonly" value="{{object.archivo}}" aria-describedby="basic-addon1">
	  	</a>
	  {% else %}
	  	<input type="text" class="form-control" readonly="readonly" value="{{object.archivo}}" aria-describedby="basic-addon1">
	  {% endif%}	  			
	</div>
</div>

<div class="modal-footer">
	<center>
		<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="javascript: $.fancybox.close()">
			Aceptar
		</button>
	</center>
</div>
