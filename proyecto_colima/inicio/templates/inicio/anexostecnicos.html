{% extends "admin/base_site.html" %}
{% load i18n admin_static %}


{% block content %}
<div id="content-main">
		<a href="{% url 'inicio:agregar-anexotecnico' %}"><button>Agregar nuevo</button></a>
		<!--historicos son los concluidos o cancelado
		cerrar--> 
		<ul>
			{% for anexo in anexostecnicos %}
				<li>{{anexo.numero_oficio}}-{{anexo.tipo}}-{{anexo.nombre}} 
					<a href="{% url 'inicio:editar-anexotecnico' anexo.id %}"><button>Editar</button></a>
					<a href="{% url 'inicio:eliminar-anexotecnico' anexo.id %}"><button>Eliminar</button>
				</li>
			{% endfor %}
		</ul>
</div>
{% endblock %}
