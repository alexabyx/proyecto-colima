{% extends "admin/base_site.html" %}
{% load i18n admin_static %}


{% block content %}
{% if mensaje %}
	<p>{{ mensaje }}</p>
{% else %}
	<div id="content-main">	
			<form action="." method="POST">{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Registrar"/>
			</form>
	</div>
{% endif %}
{% endblock %}
